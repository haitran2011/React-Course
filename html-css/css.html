<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS</title>
    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />

    <style type="text/css">
      /* internal css */
      p {
        color: #fff
      }
    </style>

    <!-- css how to
      Three ways to insert CSS
        External CSS
        Internal CSS
        Inline CSS
      Cascading order: All the styles have priority rule
        Inline style (inside an HTML element).
        External and internal style sheets (depend on head position).
        internal
        external
        Browser default
    -->
  </head>
  <body>
    <p id="typograthy">brower default</p>


    <script type="text/javascript">
      const typograthy = document.getElementById('typograthy');
      typograthy.style.color = '#ff0'
      console.log(typograthy)
    </script>
  </body>

</html>
